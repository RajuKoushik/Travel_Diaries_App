
language: android
jdk:
  - oraclejdk8
android:
  components:
    - tools 
    - tools # see https://github.com/travis-ci/travis-ci/issues/
    - platform-tools
    - build-tools-25.0.2
    - android-25
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-armeabi-v7a-$ANDROID_TARGET
licenses:
    - android-sdk-license-.+
before_install:
    - chmod +x gradlew
script:
  - ./gradlew build
